<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="options">
          <button class="btn btn-success" 
          type="submit"
          [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" 
          type="button"
          (click)="cancelEdit()">Cancel</button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imgPath">Image Url</label>
        <input type="text" id="imgPath" class="form-control" formControlName="imgPath" #imgPath>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imgPath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="5" class="form-control" 
        formControlName="description"></textarea>
      </div>
    
      <div class="row" formArrayName="ingredients">
        <div class="col-sm-12">
          <div class="row" 
          *ngFor="let ingred of recipeForm.get('ingredients').controls; let i=index"
          [formGroupName]="i"
          style="margin-top: 10px;">
            <div class="col-sm-7">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
