<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSignIn(signinForm)" #signinForm=ngForm>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" id="pass" name="password" ngModel class="form-control">
        </div>
        <div class="text-center">
          <button class="btn btn-custom" type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
