<div class="row">
	<div class="col-md-12">
		<form (ngSubmit)="onAddItem(addItemForm)" #addItemForm="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" ngModel name="ingName" required>
				</div>
				<div class="col-sm-3 form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" class="form-control" 
					ngModel name="ingAmount" required
					pattern="^[1-9]+[0-9]*$">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-success" 
					[disabled]="!addItemForm.valid" 
					type="submit">{{editMode ? 'Update': 'Add'}}</button>
					<button class="btn btn-danger" 
					type="button" 
					(click)="onDelete()"
					*ngIf="editMode">Delete</button>
					<button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
